<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>

    </h:head>

    <h:body>
        <p:growl id="msg"></p:growl>
        <h:form>
            <p:panel header="Formulario de Cliente" id="pnlFormularioCliente">
                <h:panelGrid columns="2" border="0">

                    <p:outputLabel value="ID"/>
                    <p:inputText id="txtIdentificacion" binding="#{clienteVista.txtIdentificacion}">
                        <p:ajax
                            listener="#{clienteVista.txtIdentificacionListener}"
                            update="pnlFormularioCliente"/>
                    </p:inputText>

                    <p:outputLabel value="Tipo Documento"/>
                    <p:selectOneMenu id="secTipoDocumento" binding="#{clienteVista.secTipoDocumento}">
                        <f:selectItem itemValue="-1" itemLabel="-Seleccione-"/>
                        <f:selectItems value="#{clienteVista.losTiposDocumentoItem}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Nombre" />
                    <p:inputText id="txtNombre" binding="#{clienteVista.txtNombre}">
                    </p:inputText>

                    <p:outputLabel value="Direccion" />
                    <p:inputText id="txtDireccion" binding="#{clienteVista.txtDireccion}">
                    </p:inputText>

                    <p:outputLabel value="Telefono" />
                    <p:inputText id="txtTelefono" binding="#{clienteVista.txtTelefono}">
                    </p:inputText>

                    <p:outputLabel value="Email" />
                    <p:inputText id="txtIEmail" binding="#{clienteVista.txtEmail}">
                    </p:inputText>

                </h:panelGrid>

                <h:panelGrid columns="4" border="0" id="pnlBotones">

                    <p:commandButton
                        id="btnCrear"
                        value="Crear"
                        update="msg"
                        binding="#{clienteVista.btnCrear}"
                        disabled="true"
                        action="#{clienteVista.crearAction}"/>

                    <p:commandButton
                        id="btnModificar"
                        value="Modificar"
                        update="msg"
                        binding="#{clienteVista.btnModificar}"
                        disabled="true"
                        action="#{clienteVista.modificarAction}"/>

                    <p:commandButton
                        id="btnBorrar"
                        value="Borrar"
                        update="msg"
                        binding="#{clienteVista.btnBorrar}"
                        disabled="true"
                        action="#{clienteVista.borrarAction}"/>

                    <p:commandButton
                        id="btnLimpiar"
                        value="Limpiar"
                        update="msg, pnlFormularioCliente, pnlBotones"
                        binding="#{clienteVista.btnLimpiar}"
                        disabled="false"
                        action="#{clienteVista.limpiarAction}"/>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>  
</html>
